<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Netlify Functions Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testBusinessData()">Test Business Data</button>
    
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/.netlify/functions/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <h3>Health Test Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>Health Test Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testBusinessData() {
            try {
                const response = await fetch('/.netlify/functions/business-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'Test Business', location: 'Test City' })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <h3>Business Data Test Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>Business Data Test Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
